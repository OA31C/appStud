{% extends 'base.html' %}

{% load static from staticfiles %}

{% block meta_title %}Додати Групу{% endblock meta_title %}

{% block titile %}Додати Групу{% endblock titile %}

{% block content %}

    <form action="." method="post"
          enctype="multipart/form-data"
            role="form" class="form-horizontal">
    {% csrf_token %}

        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Назва*</label>

            <div class="col-sm-10">
                <input type="text" value=""
                   name="title" id="title"
                   class="form-control"
                  placeholder="Введіть назву групи">
            </div>
        </div>
    
        <div class="form-group {% if errors.notes %}has-error{% endif %}">
            <label for="notes" class="col-sm-2 control-label">Додаткові Нотатки</label>
            <div class="col-sm-10">
                <textarea name="notes"
                          id="notes"
                          class="form-control"
                          placeholder="Тут можна написати про себе і свої інтереси"></textarea>
            </div>
        </div>

    <div class="form-group">
        <label for="" class="col-sm-2 control-label"></label>
        <div>
            <input type="submit" value="Додати"
                   name="add_button" class="btn btn-primary">

            <button type="submit" name="cancel_button"
                    class="btn btn-link">Скасувати</button>
        </div>
    </div>

    </form>
    
{% endblock content %}
