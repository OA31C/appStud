{% extends 'base.html' %}

{% load i18n %}

{% load static from staticfiles %}

{% block meta_title %}{% trans "Add Group" %}{% endblock meta_title %}

{% block titile %}{% trans "Add Group" %}{% endblock titile %}

{% block content %}

    <form action="." method="post"
          enctype="multipart/form-data"
            role="form" class="form-horizontal">
    {% csrf_token %}

        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">{% trans "Name" %}*</label>

            <div class="col-sm-10">
                <input type="text" value=""
                   name="title" id="title"
                   class="form-control"
                  placeholder="{% trans "Enter name group" %}">
            </div>
        </div>
    
        <div class="form-group {% if errors.notes %}has-error{% endif %}">
            <label for="notes" class="col-sm-2 control-label">{% trans "Extra notes" %}</label>
            <div class="col-sm-10">
                <textarea name="notes"
                          id="notes"
                          class="form-control"
                          placeholder="{% trans "Here you can write about yourself and your interests" %}"></textarea>
            </div>
        </div>

    <div class="form-group">
        <label for="" class="col-sm-2 control-label"></label>
        <div>
            <input type="submit" value="{% trans "Add" %}"
                   name="add_button" class="btn btn-primary">

            <button type="submit" name="cancel_button"
                    class="btn btn-link">{% trans "Cancel" %}</button>
        </div>
    </div>

    </form>
    
{% endblock content %}
