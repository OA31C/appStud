<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Форма редагування студентів</title>
    <meta name="description" value="Система обліку студентів Навчального Закладу">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./css3/style.css">
  </head>
  <body>
    <div class="container" id="firts-form">
      <!--Start Header -->
      <div class="row" id="header-form">
        <div class="col-xs-12">
          <h1>Форма редагування Студента</h1>
        </div>
      </div>
    <!-- End Header -->

    <!-- Start forms studing -->
  <div class="formses">
    <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Ім'я</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Віталій">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">По батькові</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Віталійович">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Прізвище*</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Притула">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">№ Білету</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="254">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Дата народження</label>
    <input class="form-control" id="exampleInputEmail1" placeholder="Email" type="data" name="calendar" value="1984-06-17" max="2014-06-04" min="1950-05-09">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
  </div>
  <textarea class="form-control" rows="2"></textarea>
</form>
  </div>
    <!-- End form studing -->


    <!-- Start footer -->
    <div class="row" id="footer">
      <div class="col-xs-12">
        <hr>
        <button type="button" class="btn btn-primary">Зберегти</button>
        <button type="submit" class="btn btn-default">Скавати</button>
      </div>
    </div>
  </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
